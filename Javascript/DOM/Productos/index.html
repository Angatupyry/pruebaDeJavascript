      ];


        const agregarProductos = (producto) => {

            const contenedorProducto = document.createElement("div");
            const precioProducto = document.createElement("p");
            const tituloProducto = document.createElement("h2");
            const imgProducto = document.createElement("img");


            contenedorProducto.appendChild(precioProducto);
            contenedorProducto.appendChild(tituloProducto);
            contenedorProducto.appendChild(imgProducto);

            contenedorProducto.classList.add("producto");

            tituloProducto.textContent = producto.nombre;
            precioProducto.textContent = producto.precio;


            imgProducto.setAttribute("src", producto.link);
            imgProducto.setAttribute("alt", producto.nombre);

            main.appendChild(contenedorProducto);
        }

        for(let i = 0; i <productos.length; i++) {
            agregarProductos(productos[i])
        }
    </script>
