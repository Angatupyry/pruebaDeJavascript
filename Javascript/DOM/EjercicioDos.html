<script>
    
   
    function limita(maximoCaracteres) {
        const textTarea = document.getElementById("texto");

        if(textTarea.value.length >= maximoCaracteres) {
            return false;
        } 
        
        return true;
    }


    function actualizarDivInfo(maximoCaracteres) {
        const textTarea = document.getElementById("texto");
        const info = document.getElementById("info");

        if(textTarea.value.length >= maximoCaracteres) {
            info.textContent = `Máximo ${maximoCaracteres} caracteres`
        } else {
            const diff = maximoCaracteres - textTarea.value.length;
            info.textContent = `Puede seguir escribiendo ${diff} caracteres`
        }

    }

<body>
