<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text-input" />
    <button id="add-button">AGREGAR ELEMENTO</button>
    <button id="reset-button">ELIMINAR ELEMENTOS</button>
    <main class = "container" id="page-main"></main>
</body>

<script>
    const main = document.getElementById("page-main");
    const input = document.getElementById("text-input");
    const addButton = document.getElementById("add-button");
    const resetButton = document.getElementById("reset-button");



    const agregarElemento = () => {
        if(input.value === "") {
            return;
        }

        const nuevoElemento = document.createElement("p");

        nuevoElemento.textContent = input.value;
    
    
        main.appendChild(nuevoElemento);
    
        input.value = "";
        
    }



    addButton.addEventListener("click", agregarElemento)
</script>

</html>
